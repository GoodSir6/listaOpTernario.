<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const preco = parseFloat(prompt("Insira o preço de um produto:").trim().replace(",","."));

    //Processamento
    let mensagemF = (preco <= 280) ? (preco * 0.2 + preco) : (preco <= 700 && preco < 280) ? (preco * 0.15 + preco) : (preco <= 1500 && preco > 700) ? (preco * 0.1 + preco) : (preco * 0.05 + preco);
    
    //Saída
    alert(`O valor do produto com o aumento é de: R$${mensagemF.toFixed(2).replace(".",",")}`);

</script>
