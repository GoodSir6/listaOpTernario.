<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadeCao = parseInt(prompt("Insira a idade do seu cão:").trim());
    const porte = prompt("Insira o porte do seu cão (pequeno, médio ou grande):").trim().toLowerCase()

    //Processamento
    let mensagemF = (porte == "pequeno") ? (idadeCao * 5) :
    (porte == "médio" || porte == "medio") ? (idadeCao * 6) :
    (idadeCao * 7) ;

    //Saída
    alert(`A idade do cão, com base no seu porte, é de ${mensagemF}`)

</script>
