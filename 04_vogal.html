<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("Insira uma letra:").toLowerCase().trim();

    //Processamento
    let mensagemF = (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") ? 
    "A letra inserida é uma vogal!" : "A letra inserida é uma consoante";

    //Saída
    document.write(mensagemF)

</script>
