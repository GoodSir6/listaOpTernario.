<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = parseFloat(prompt("Insira a sua nota:").trim().replace(",", "."));

    //Processamento
    let mensagemF = ""
    mensagemF = (nota <= 10 && nota > 9) ? "Convertendo essa nota para conceito, teremos A" : 
    mensagemF = (nota <= 9 && nota >= 8) ? "Convertendo essa nota para conceito, teremos B" : 
    mensagemF = (nota < 8 && nota >= 7) ? "Convertendo essa nota para conceito, teremos C" : 
    mensagemF = (nota < 7 && nota >= 6) ? "Convertendo essa nota para conceito, teremos D" : 
    mensagemF = (nota < 6 && nota >= 0) ? "Convertendo essa nota para conceito, teremos E" : 
    mensagemF = "Dados inválidos.";

    //Saída
    alert(mensagemF)

</script>
