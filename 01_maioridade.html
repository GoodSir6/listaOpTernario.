<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("Insira a sua idade:").trim())

    //Processamento
    let mensagemFinal = (idade >= 18) ? "Você já antingiu a maioridade!" : "Você não atingiu a maioridade!";

    //Saída
    document.write(`${mensagemFinal}`)

</script>
